after-startup-command = ['exec-and-forget sketchybar']

exec-on-workspace-change = ['/bin/bash', '-c',
  'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE',
  'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=5.0'
]

start-at-login = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 100
default-root-container-layout = 'tiles'
default-root-container-orientation = 'vertical'
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
automatically-unhide-macos-hidden-apps = false

[[on-window-detected]]
if.app-name-regex-substring = 'signal'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'messages'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'finder'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'notes'
run = 'layout floating'

[key-mapping]
preset = 'qwerty'

# [gaps]
# inner.horizontal = 10
# inner.vertical =   10
# outer.left =       10
# outer.bottom =     10
# outer.top =        10
# outer.right =      50

[gaps]
inner.horizontal = 0
inner.vertical =   0
outer.left =       0
outer.bottom =     0
outer.top =        0
outer.right =      31

[mode.main.binding]
alt-ctrl-shift-f = 'fullscreen'
alt-ctrl-f = 'layout floating'

ctrl-shift-left = 'join-with left'
ctrl-shift-down = 'join-with down'
ctrl-shift-up = 'join-with up'
ctrl-shift-right = 'join-with right'

ctrl-slash = 'layout tiles horizontal vertical'
ctrl-comma = 'layout accordion horizontal vertical'

ctrl-h = 'focus left'
ctrl-j = 'focus down'
ctrl-k = 'focus up'
ctrl-l = 'focus right'

ctrl-shift-h = 'move left'
ctrl-shift-j = 'move down'
ctrl-shift-k = 'move up'
ctrl-shift-l = 'move right'

ctrl-shift-minus = 'resize smart -50'
ctrl-shift-equal = 'resize smart +50'

ctrl-tab = 'workspace-back-and-forth'
ctrl-shift-tab = 'move-workspace-to-monitor --wrap-around next'

ctrl-1 = 'workspace 1'
ctrl-2 = 'workspace 2'
ctrl-3 = 'workspace 3'
ctrl-4 = 'workspace 4'
ctrl-5 = 'workspace 5'
ctrl-6 = 'workspace 6'
ctrl-7 = 'workspace 7'

ctrl-shift-1 = 'move-node-to-workspace 1 --focus-follows-window'
ctrl-shift-2 = 'move-node-to-workspace 2 --focus-follows-window'
ctrl-shift-3 = 'move-node-to-workspace 3 --focus-follows-window'
ctrl-shift-4 = 'move-node-to-workspace 4 --focus-follows-window'
ctrl-shift-5 = 'move-node-to-workspace 5 --focus-follows-window'
ctrl-shift-6 = 'move-node-to-workspace 6 --focus-follows-window'
ctrl-shift-7 = 'move-node-to-workspace 7 --focus-follows-window'

ctrl-shift-semicolon = 'mode service'
ctrl-shift-enter = 'mode apps'

[workspace-to-monitor-force-assignment]
1 = ['main'] # terminal
2 = ['LG Ultra HD', 'main'] # browser
3 = ['DELL', 'built-in'] # browser 2/msg
4 = ['LG Ultra HD', 'built-in'] # spotify
5 = ['DELL', 'main'] # notes
6 = ['main'] # extra main
7 = ['LG Ultra HD', 'main'] # extra 2nd

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

[mode.apps.binding]
alt-a = 'exec-and-forget open -a /Applications/Arc.app'
alt-o = 'exec-and-forget open -a /Applications/Obsidian.app'
alt-g = 'exec-and-forget open -a /Applications/Ghostty.app'
alt-s = 'exec-and-forget open -a /Applications/Spotify.app'
alt-d = 'exec-and-forget open "https://google.com"'
alt-b = 'exec-and-forget open -a /Applications/Brave\ Browser.app/'
esc = 'mode main'
